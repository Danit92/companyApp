<div class="container h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-6 col-md-4 fs-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="name" class="form-control" type="text" formControlName="username"/>
          <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="help-block text-danger">
            Inserire uno username
          </span>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input id="password" class="form-control input-sm" type="password" formControlName="password"/>
          <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="help-block text-danger">
            Inserire una password
          </span>
        </div>
        <span *ngIf="loginFailed" class="text-danger fw-normal">
          Login Fallito! Username o Password errati!
        </span>
        <button [disabled]="loginForm.invalid" class="btn btn-dark text-light mt-3 px-4" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
